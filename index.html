<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannie's Reminder</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #f59a9a;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .header .hearts {
            display: flex;
        }
        .header .hearts div {
            width: 20px;
            height: 20px;
            background-color: #f59a9a;
            border-radius: 50%;
            margin-right: 5px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons div {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            background-color: #f59a9a;
            border-radius: 50%;
        }
        .message {
            margin: 20px 0;
        }
        .message img {
            width: 100px;
            height: auto;
        }
        .message p {
            font-size: 18px;
            margin: 10px 0;
        }
        .button {
            background-color: #f59a9a;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hearts">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="icons">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="message">
            <img src="character.png" alt="Character">
            <p>get reward!</p>
            <p>Amendoim!?</p>
        </div>
        <a href="#" class="button">Okay</a>
    </div>
</body>
</html>
